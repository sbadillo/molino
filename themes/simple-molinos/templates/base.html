<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">

<head>
  {% block head %}
  <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
  <meta charset="utf-8" />

<!-- Ensure proper rending and touch zooming for all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  
  <link href="https://fonts.googleapis.com/css?family=Vollkorn:400,400i,700" rel="stylesheet">
  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">


  <!-- <link rel="stylesheet" href="{{ SITEURL }}/theme/css/main.css"> -->

  {% endblock head %}
</head>



<body id="index" class="home">

  <div class="row container-fluid home-container">

    <!-- Load sidebar content -->
    <div class="col-md-3">
      <div class=" sidebar-container">  
        {% include "sidebar.html" %}
      </div>
    </div>

    <!-- Load extra content -->
    <div class="col-md-2" style="display:none">
      <div class=" sidebar-container">  
        Nada
      </div>
    </div>


    <!-- Load Page content -->
    <div class="col-md-9">
      <div class="content-container">
        {% block content %}
        {% endblock %} 
      </div>
    </div> 


  </div>  <!-- /home-container row -->
  
  {# ===================== footer ======== #}

  <footer id="contentinfo" class="body border-blue">
    <address id="about" class="vcard body text-muted">
      footer
    </address><!-- /#about -->
    


    <!-- <script type="text/javascript" src="{{ SITEURL }}/theme/js/vendor.js"></script> -->


    <!-- <script type="text/javascript" src="{{ SITEURL }}/theme/js/own.js"></script> -->


    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  </footer><!-- /#contentinfo -->


</body>
</html>
